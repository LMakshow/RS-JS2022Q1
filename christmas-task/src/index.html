<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree Game</title>

  <meta name="description"
    content="Select many cool christmas tree toys that your grandma has and dress your Xmas tree as you like! You can even add lights and change background!">
  <meta name="author" content="Maksym Lytvyn">

  <meta property="og:title" content="Christmas Tree Game">
  <meta property="og:type" content="website">
  <meta property="og:description"
    content="Select many cool christmas tree toys that your grandma has and dress your Xmas tree as you like! You can even add lights and change background!">

  <link rel="icon" sizes="256x256" href="./assets/favicon.ico">
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <nav class="navigation">
        <a class="header__link main" href="#"><img class="header__icon_main" src="./assets/svg/tree.svg"
            alt="Главная"></a>
        <a class="header__link toys" href="#">Игрушки</a>
        <a class="header__link xmas" href="#">Ёлка</a>
      </nav>
      <div class="search-container">
        <a class="header__link snow" href="#"><img class="header__icon" src="./assets/svg/snow.svg" alt="Снег"></a>
        <a class="header__link audio" href="#"><img class="header__icon" src="./assets/svg/audio.svg" alt="Музыка"></a>
        <input class="search-box" type="search" placeholder="Поиск" autocomplete="off">
        <div class="cart">
          <p class="cart__text">0</p>
        </div>
      </div>
    </div>
  </header>

  <main class="main-page hide">
    <img class="main__image-left" src="./assets/ball/1.png" alt="">
    <img class="main__image-right" src="./assets/ball/2.png" alt="">
    <div class="main__ui">
      <div class="main__text-container">
        <h1 class="main__text">Помогите бабушке<br>нарядить ёлку</h1>
      </div>
      <button class="main__button">Начать</button>
    </div>
  </main>

  <div class="toys-page">
    <div class="toys__container">
      <div class="toys__options">

        <div class="toys-sort">
          <p class="toys__text">Сортировать</p>
          <select class="toys-sort__select" name="toys-sort__select" id="toys-sort__select">
            <option class="toys-sort__option" value="nameA-Z" selected>По названию (от А до Я)</option>
            <option class="toys-sort__option" value="nameZ-A">По названию (от Я до А)</option>
            <option class="toys-sort__option" value="year-new">По году (от новых к старым)</option>
            <option class="toys-sort__option" value="year-old">По году (от старых к новым)</option>
          </select>
        </div>

        <div class="toys-shape">
          <p class="toys__text">Форма</p>
          <div class="toys-shape__select">
            <input class="checkbox-none" type="checkbox" name="shape" value="bell" id="bell"><label for="bell" class="toys-shape__option"><img class="toys-shape__img" src="./assets/svg/bell.svg" alt="">Колокол</label>
            <input class="checkbox-none" type="checkbox" name="shape" value="ball" id="ball"><label for="ball" class="toys-shape__option"><img class="toys-shape__img" src="./assets/svg/ball.svg" alt="">Шар</label>
            <input class="checkbox-none" type="checkbox" name="shape" value="cone" id="cone"><label for="cone" class="toys-shape__option"><img class="toys-shape__img" src="./assets/svg/cone.svg" alt="">Шишка</label>
            <input class="checkbox-none" type="checkbox" name="shape" value="snowflake" id="snowflake"><label for="snowflake" class="toys-shape__option"><img class="toys-shape__img" src="./assets/svg/snowflake.svg" alt="">Снежинка</label>
            <input class="checkbox-none" type="checkbox" name="shape" value="toy" id="toy"><label for="toy" class="toys-shape__option"><img class="toys-shape__img" src="./assets/svg/toy.svg" alt="">Фигурка</label>
          </div>
        </div>

        <div class="toys-number">
          <p class="toys__text">Количество экземпляров</p>
          <div class="toys-number__slider slider"></div>
          <div class="toys-number__labels slider__labels">
            <p class="toys-number__labels-low">0</p>
            <p class="toys-number__labels-high">12</p>
          </div>
        </div>

        <div class="toys-year">
          <p class="toys__text">Год приобретения</p>
          <div class="toys-year__slider slider"></div>
          <div class="toys-year__labels slider__labels">
            <p class="toys-year__labels-low">1940</p>
            <p class="toys-year__labels-high">2010</p>
          </div>
        </div>

        <div class="toys-color">
          <p class="toys__text">Цвет</p>
          <div class="toys-color__list">
            <input class="toys-color__btn btn_white" type="checkbox" name="color" value="white"></button>
            <input class="toys-color__btn btn_yellow" type="checkbox" name="color" value="yellow"></button>
            <input class="toys-color__btn btn_red" type="checkbox" name="color" value="red"></button>
            <input class="toys-color__btn btn_blue" type="checkbox" name="color" value="blue"></button>
            <input class="toys-color__btn btn_green" type="checkbox" name="color" value="green"></button>
          </div>
        </div>

        <div class="toys-size">
          <p class="toys__text">Размер</p>
          <div class="toys-size__list">
            <label><input class="toys-size__btn" type="checkbox" name="size" value="big">Большой</label>
            <label><input class="toys-size__btn" type="checkbox" name="size" value="med">Средний</label>
            <label><input class="toys-size__btn" type="checkbox" name="size" value="small">Маленький</label>
          </div>
        </div>

        <div class="toys-fav">
          <input class="toys-color__btn btn_fav" id="fav" type="checkbox" name="fav" value="on">
          <label for="fav" class="toys__text">Только любимые</label>
        </div>

        <button class="toys-reset">Сбросить фильтры</button>
 
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="https://github.com/LMakshow"><img class="footer__image-GH"
          src="./assets/svg/github.svg" alt="GitHub">Maksym Lytvyn</a>
      <p>© 2022</p>
      <a class="footer__link" href="https://rs.school/js/"><img class="footer__image-RS" src="./assets/svg/rss.svg"
          alt="RS School logo"></a>
    </div>
  </footer>
</body>

</html>
