<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoShop | Магазин фотоаппаратов</title>

  <meta name="description"
    content="PhotoShop - ваша гавань для покупки нового фотоаппарата! Зеркальные и беззеркальные, компакты и ультразумы - здесь можно найти всё и даже больше!">
  <meta name="author" content="Maksym Lytvyn">

  <meta property="og:title" content="PhotoShop | Магазин фотоаппаратов">
  <meta property="og:type" content="website">
  <meta property="og:description"
    content="PhotoShop - ваша гавань для покупки нового фотоаппарата! Зеркальные и беззеркальные, компакты и ультразумы - здесь можно найти всё и даже больше!">

  <link rel="icon" stabs="512x512" href="./assets/favicon.png">
  <!-- <link rel="stylesheet" href="global.css"> -->
</head>

<body>
  <header class="header">
    <div class="header__container">
      <h1 class="navigation">
        <a class="header__link main" href="#"><img class="header__icon_main" src="./assets/icons/logo-main.png"
            alt="Главная"><span class="header__link_span">PhotoShop</span></a>
      </h1>
      <div class="shop-options__sort">
        <p class="shop-options__text">Сортировка:</p>
        <select class="shop-sort__select" name="shop-sort__select" id="shop-sort__select">
          <option class="shop-sort__option" value="nameAZ" selected>по названию (от A до Z)</option>
          <option class="shop-sort__option" value="nameZA">по названию (от Z до A)</option>
          <option class="shop-sort__option" value="priceUp">цена (сначала дешевые)</option>
          <option class="shop-sort__option" value="priceDown">цена (сначала дорогие)</option>
          <option class="shop-sort__option" value="mpixUp">мегапиксели (возрастание)</option>
          <option class="shop-sort__option" value="mpixDown">мегапиксели (убывание)</option>
        </select>
      </div>
      <div class="search-container">
        <div class="search-field">
          <input class="search-box" type="search" placeholder="Поиск" autocomplete="off" autofocus>
          <div class="search-clear"></div>
        </div>
      </div>
      <div class="cart">
        <p class="cart__text">0</p>
      </div>
    </div>
  </header>

  <main class="shop-page">
    <div class="shop-container">
      <div class="shop-left-side">
        <input class="hidden" type="checkbox" id="dropdown-filters" checked> 
        <label class="dropdown-filters" for="dropdown-filters"><span class="shop-options__text dropdown__text">фильтры</span><img class="dropdown-filters__img" src="./assets/svg/arrow-down.svg"></label>               
        <div class="shop-options">

          <div class="shop-maker">
            <p class="shop-options__text">Производитель</p>
            <div class="shop-maker__list">
              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="maker" value="canon" id="canon">
                <label for="canon" class="shop-maker__option">
                  <img class="shop-maker__img" src="./assets/icons/logo-canon.svg" alt="">
                </label>
              </div>

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="maker" value="fujifilm" id="fujifilm">
                <label for="fujifilm" class="shop-maker__option">
                  <img class="shop-maker__img" src="./assets/icons/logo-fujifilm.svg" alt="">
                </label>
              </div>

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="maker" value="panasonic" id="panasonic">
                <label for="panasonic" class="shop-maker__option">
                  <img class="shop-maker__img" src="./assets/icons/logo-panasonic.svg" alt="">
                </label>
              </div>

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="maker" value="nikon" id="nikon">
                <label for="nikon" class="shop-maker__option">
                  <img class="shop-maker__img" src="./assets/icons/logo-nikon.svg" alt="">
                </label>
              </div>

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="maker" value="sony" id="sony">
                <label for="sony" class="shop-maker__option">
                  <img class="shop-maker__img" src="./assets/icons/logo-sony.svg" alt="">
                </label>
              </div>
            </div>
          </div>

          <div class="shop-price">
            <p class="shop-options__text">Цена</p>
            <div class="shop-price__slider slider"></div>
            <div class="shop-price__labels slider__labels">
              <input class="shop-price__labels-low" type="number" name="price-low" id="price-high" size="6" value=""
                step="1" placeholder="4999">
              <input class="shop-price__labels-high" type="number" name="price-high" id="price-high" size="6" value=""
                step="1" placeholder="164988">
            </div>
          </div>

          <div class="shop-mpix">
            <p class="shop-options__text">Количество мегапикселей</p>
            <div class="shop-mpix__slider slider"></div>
            <div class="shop-mpix__labels slider__labels">
              <input class="shop-mpix__labels-low" type="number" name="mpix-low" id="mpix-high" size="6" value=""
                step="1" placeholder="2">
              <input class="shop-mpix__labels-high" type="number" name="mpix-high" id="mpix-high" size="6" value=""
                step="1" placeholder="46">
            </div>
          </div>

          <div class="shop-type">
            <p class="shop-options__text">Тип</p>
            <div class="shop-type__list">

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="type" value="зеркальный" id="dslr">
                <label for="dslr" class="shop-maker__option">
                  <!-- <img class="shop-maker__img" src="./assets/icons/type-dslr.svg" alt=""> -->
                  Зеркальные
                </label>
              </div>

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="type" value="беззеркальный" id="mirrorless">
                <label for="mirrorless" class="shop-maker__option">
                  <!-- <img class="shop-maker__img" src="./assets/icons/type-mirrorless.svg" alt=""> -->
                  Беззеркальные
                </label>
              </div>

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="type" value="компакт" id="compact">
                <label for="compact" class="shop-maker__option">
                  <!-- <img class="shop-maker__img" src="./assets/icons/type-compact.svg" alt=""> -->
                  Компакты
                </label>
              </div>

              <div class="shop-maker__select">
                <input class="checkbox_shop" type="checkbox" name="type" value="ультразум" id="ultrazoom">
                <label for="ultrazoom" class="shop-maker__option">
                  <!-- <img class="shop-maker__img" src="./assets/icons/type-ultrazoom.svg" alt=""> -->
                  Ультразумы
                </label>
              </div>
            </div>
          </div>

          <div class="shop-stab">
            <p class="shop-options__text">Стабилизация</p>
            <div class="shop-stab__list">
              <label class="shop-stab__option"><input class="checkbox_shop" type="checkbox" name="stab"
                  value="нет">Нет</label>
              <label class="shop-stab__option"><input class="checkbox_shop" type="checkbox" name="stab"
                  value="оптическая">Оптическая</label>
              <label class="shop-stab__option"><input class="checkbox_shop" type="checkbox" name="stab"
                  value="матричная">Матричная</label>
            </div>
          </div>

          <div class="shop-stock">
            <input class="checkbox_shop btn_stock" id="stock" type="checkbox" name="stock" value="on">
            <label for="stock" class="shop-options__text">Только в наличии</label>
          </div>

          <div class="shop-buttons">
            <button class="shop-reset-filters">Сбросить фильтры</button>

            <button class="shop-reset-storage">Сбросить настройки</button>
          </div>
        </div>
      </div>

      <div class="shop-goods">

      </div>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__text">
            <a class="footer__link" href="https://github.com/LMakshow"><img class="footer__image-GH"
                src="./assets/svg/github.svg" alt="GitHub">Maksym Lytvyn ©&nbsp;2022</a>
            <a class="footer__link" href="https://elmir.ua/cameras/">Фото и цены: Elmir</a>
          </div>
          <a class="footer__link" href="https://rs.school/js/"><img class="footer__image-RS"
              src="./assets/svg/rss.svg" alt="RS School logo"></a>
        </div>
      </footer>
    </div>
  </main>

  <div class="modal-overlay">
    <div class="shop-popup">
      <div class="shop-popup__button">
        <img src="./assets/svg/search-clear.svg" alt="&times;">
      </div>
      <div class="shop-popup__text">Извините, в корзину можно добавить не более 20 товаров.</div>
    </div>
  </div>

  <template class="shop-card-template">
    <div class="shop-card">
      <img class="shop-card__image" src="#" alt="Фото товара">
      <h2 class="shop-card__name"></h2>

      <div class="shop-card__price-mpix">
        <div class="shop-card__block">
          <h3 class="shop-card__price text-big"></h3><span class="text-aux">грн</span>
        </div>
        <div class="shop-card__block">
          <p class="shop-card__mpix text-big"></p><span class="text-aux">МПикс</span>
        </div>
      </div>

      <div class="shop-card__type-stab">
        <div class="shop-card__block">
          <p class="text-aux">тип:</p>
          <span class="shop-card__type"></span>
        </div>
        <div class="shop-card__block">
          <p class="text-aux">стабилизация:</p>
          <span class="shop-card__stab"></span>
        </div>
      </div>

      <div class="shop-card__stock-cart">
        <p class="shop-card__stock"></p>
        <button class="shop-card__cart">В корзину</button>
      </div>
    </div>
  </template>

</body>

</html>
