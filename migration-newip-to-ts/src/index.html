<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__news-logo">
        <div class="header__news-logo_upper">
          <p>Made by Maksym Lytvyn for RS School</p>
        </div>
        <div class="header__news-logo_lower">
          <h1>News API Portal</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="sources buttons"></div>
    <div class="news__container">
      <div class="news__grid"></div>
      <div class="news__flex"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__RS"><a href="http://rs.school/"><img src="components/img/RS Logo.svg"
            alt="RS School logo"></a></div>
      <div class="footer__copyright">
        <p><a href="https://rs.school/js/">RS School JavaScript/Front-end course 2022Q1</a></p>
        <p> Â© Copyright <a href="https://newsapi.org">NewsAPI</a></p>
      </div>
      <div class="footer__contact">
        <p>Made by Maksym Lytvyn</p>
        <a href="https://github.com/LMakshow"><img src="components/img/GitHub logo.svg" alt="GitHub logo"></a>
      </div>
    </div>
  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemGrid">
    <a href="#" class="news__item-grid">
      <div class="news__container-grid">
        <p class="news__meta-date-grid"></p>
        <h2 class="news__description-title-grid"></h2>
        <p class="news__description-content-grid"></p>
      </div>
    </a>
  </template>

  <template id="newsItemFlex">
    <div class="news__item-flex">
      <div class="news__meta-flex">
        <div class="news__meta-photo-flex"></div>
        <ul class="news__meta-details-flex">
          <li class="news__meta-author-flex"></li>
          <li class="news__meta-date-flex"></li>
        </ul>
      </div>
      <div class="news__description-flex">
        <h2 class="news__description-title-flex"></h2>
        <h3 class="news__description-source-flex"></h3>
        <p class="news__description-content-flex"></p>
        <p class="news__read-more-flex">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>
</body>

</html>
